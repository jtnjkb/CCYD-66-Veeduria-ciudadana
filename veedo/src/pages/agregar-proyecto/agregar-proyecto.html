<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Agregar Proyecto
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <img src="assets/img/JhDr8DTvSIGLqU2zOx75_SXUJRiTh2qtfcZGra7Hw_Veedo_Logo_c1.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <div id="agregarProyecto-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Aqui puedes agregar tu proyecto. Describe los detalles, el cronograma de actividades y el estado de cada actividad.
    </p>
  </div>
  <form id="agregarProyecto-form3">
    <ion-item id="agregarProyecto-input6">
      <ion-label stacked>
        Nombre del Proyecto
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="agregarProyecto-textarea1">
      <ion-label>
        Descripción
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <ion-item id="agregarProyecto-input7">
      <ion-label stacked>
        Dirección
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="agregarProyecto-range1">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          Presupuesto
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="agregarProyecto-input8">
      <ion-label>
        Ejecutor
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="agregarProyecto-input9">
      <ion-label>
        Beneficiario
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="agregarProyecto-textarea2">
      <ion-label>
        Observaciones
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <ion-item id="agregarProyecto-input10">
      <ion-label>
        Contacto
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <button id="agregarProyecto-button4" ion-button color="positive" block on-click="goToAgregarCronograma()">
      Siguiente
    </button>
  </form>
</ion-content>
