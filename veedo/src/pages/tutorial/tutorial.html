<ion-header no-shadow>
  
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/Mapa-localidades-bogota-web-300x201.png" class="slide-image" />
      <h2 class="slide-title">Selecciona tu Localidad y proyecto</h2>
      <ion-list>
        <ion-item>
          <ion-label>Localidades</ion-label>
          <ion-select [(ngModel)]="Localidad">
            
            <ion-option *ngFor="let Localidad of Localidades">{{Localidad}}</ion-option>
            
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
